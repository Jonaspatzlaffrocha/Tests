<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Information Input</title>
    <style>
      h1 {
        text-align: center;
      }
      em.title {
        font-size: x-large;
        color: slategray;
        font-style: normal;
      }
      label {
        font-size: large;
      }
    </style>
  </head>
  <body>
    <h1><em class="title">Insert the information required below:</em></h1>
    <form>
      <fieldset>
        <legend>Input</legend>
        <label for="first name">First Name:</label>
        <input id="First Name" type="text" /><br />
        <label for="Last Name"> Last Name:</label>
        <input id="Last Name" type="text" /><br />
        <label for="Age">Age:</label> <input id="Age" type="date" /><br />
        <label for="Favorite Color"> Favorite color:</label>
        <input id="Favorite Color" type="color" />
      </fieldset>
      <button>Send</button>
    </form>
    <a href="thanks.html">Thank you for submitting!</a>
  </body>
</html>
